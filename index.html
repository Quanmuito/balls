<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bubble generator</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body id="body">
  <div class="container" style="width:80%;">
    <div id="bubble-head" class="alert alert-primary" role="alert">
      Bubble generator
    </div>
    <p id="nbr-of-bubbles">Nbr of bubbles </p>

    <div id="bubble-container" class="bubble-container">
      <!-- Test bubble inside the container -->
      <!-- <div id="bubble-1" class="bubble-item" data-bb="1">1</div> -->
    </div>
    <div id="bubble-foot" class="alert alert-primary" role="alert">
      Quan Tran
    </div>
    <div style="display: flex; padding: 0;" class="alert alert-primary">
      <div id="start" class="button">START</div>
      <div id="stop" class="button">STOP</div>
    </div>
    <div id="log" class="alert alert-primary">
      <p>Logs: </p>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- custom javascript here -->
  <script type="text/javascript" src="src/app.js"></script>
</body>

</html>
